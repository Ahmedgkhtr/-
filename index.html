<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول تفعيل البطاقة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>جدول تفعيل البطاقة</h1>
        <table id="activationTable">
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>اليوم</th>
                </tr>
            </thead>
            <tbody>
                <!-- سيتم تعبئة هذا الجدول بواسطة JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let startDate = new Date('2024-08-03');
            const days = ['اليوم الأول', 'اليوم الثاني', 'اليوم الثالث', 'اليوم الرابع', 'اليوم الخامس'];
            const tableBody = document.querySelector('#activationTable tbody');

            function populateTable() {
                tableBody.innerHTML = ''; // تنظيف الجدول
                for (let i = 0; i < 5; i++) {
                    const currentDay = new Date(startDate);
                    currentDay.setDate(currentDay.getDate() + i);
                    const row = document.createElement('tr');
                    const dateCell = document.createElement('td');
                    const dayCell = document.createElement('td');
                    dateCell.textContent = currentDay.toISOString().split('T')[0];
                    dayCell.textContent = days[i % 5];
                    row.appendChild(dateCell);
                    row.appendChild(dayCell);
                    tableBody.appendChild(row);
                }
                startDate.setDate(startDate.getDate() + 5);
            }

            populateTable();

            // إعادة تعبئة الجدول كل 5 أيام
            setInterval(populateTable, 5 * 24 * 60 * 60 * 1000);
        });
    </script>
</body>
</html>
